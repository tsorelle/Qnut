<h2>Mailboxes</h2>

<div id="mailboxes-view-container" class="row" style="display: none">
    <div class="col-md-12">
        <div>
            <a href="#" data-bind="click: newMailbox">Add new mail box</a>
        </div>

        <div id="mailbox-list">
            <table  class="table table-bordered">
                <thead>
                <th style="width: 80px"></th>
                <!-- th><translate params="code:'label-mailbox',translator:self"></translate></th -->
                <th><translate params="code:'label-name',translator:self"></translate></th>
                <th><translate params="code:'label-address',translator:self"></translate></th>
                <th><translate params="code:'label-description',translator:self"></translate></th>
                <th><translate params="code:'label-public',translator:self"></translate></th>
                <th>&nbsp;</th>
                </thead>
                <tbody  data-bind="foreach: mailboxList">
                <td data-bind="text: mailboxcode"></td>
                <td data-bind="text: displaytext"></td>
                <td data-bind="text: address"></td>
                <td data-bind="text: description"></td>
                <td><span data-bind="visible:public !== '0'"><translate params="code:'label-yes',translator:$parent.self"></translate></span> &nbsp;</td>
                <td><a href="#"  data-bind="click: $parent.editMailbox" >
                        <translate params="code:'label-edit',translator:$parent.self"></translate></a>
                    <a href="#" data-bind="click: $parent.confirmRemoveMailbox" >
                        <translate params="code:'label-delete',translator:$parent.self"></translate></a> </td>
                </tbody>
            </table>
        </div>

        <div class="modal" id="mailbox-update-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" data-bind="text: formHeading"></h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group" data-bind="visible: editMode() == 'add', css: {'has-error': mailboxCodeHasError}">
                                <label class="control-label" for="boxCode">
                                    <translate params="code:'label-code',translator:self"></translate></label>
                                <span class="error" data-bind="visible: mailboxCodeHasError">
                                    : <translate params="code:'mailbox-error-code-blank',translator:self"></translate></span>
                                <input type="text" class="form-control" id="boxCode" data-bind="textInput: mailboxCode" />
                            </div>

                            <div class="form-group" data-bind="css: {'has-error': mailboxNameHasError}">
                                <label class="control-label" for="boxName">
                                    <translate params="code:'label-name',translator:self"></translate></label>
                                <span class="error" data-bind="visible: mailboxNameHasError">
                                    : <translate params="code:'mailbox-error-email-name',translator:self"></translate></span>
                                <input type="text" class="form-control" id="boxName" data-bind="textInput: mailboxName" />
                            </div>

                            <div class="form-group">
                                <input id="public-check" type="checkbox" data-bind="checked:mailboxPublic"/>
                                <label for="public-check"  class="control-label">
                                    <translate params="code:'mailbox-label-public',translator:self"></translate> </label>
                            </div>

                            <div class="form-group"  data-bind=" css: {'has-error': mailboxEmailHasError}">
                                <label class="control-label" for="boxEmail"><translate params="code:'label-email',translator:self"></translate></label>
                                <span class="error" data-bind="visible: mailboxEmailHasError">
                                    :  <translate params="code:'form-error-email-invalid',translator:self"></translate></span>
                                <input type="email" class="form-control" id="boxEmail" data-bind="textInput: mailboxEmail" />
                            </div>
                            <div class="form-group" data-bind=" css: {'has-error': mailboxDescriptionHasError}">
                                <label class="control-label" for="boxDescription">
                                    <translate params="code:'label-description',translator:self"></translate></label>
                                <span class="error" data-bind="visible: mailboxDescriptionHasError">
                                    : <translate params="code:'mailbox-error-description',translator:self"></translate></span>
                                <input type="text" class="form-control" id="boxDescription" data-bind="textInput: mailboxDescription" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bind="click: updateMailbox">
                            <translate params="code:'label-save-changes',translator:self"></translate>
                        </button>
                        <button type="button" class="btn btn-default"  data-dismiss="modal">
                            <translate params="code:'label-cancel',translator:self"></translate>
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="modal" id="confirm-delete-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">
                            <translate params="code:'mailbox-label-delete',translator:self"></translate></h4>
                    </div>
                    <div class="modal-body">
                        <h3><translate params="code:'mailbox-label-delete',translator:self"></translate>
                            : <span data-bind="text: mailboxCode"></span>?</h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bind="click: removeMailbox">
                            <translate params="code:'label-delete',translator:self"></translate></button>
                        <button type="button" class="btn btn-default"  data-dismiss="modal">
                            <translate params="code:'label-cancel',translator:self"></translate></button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </div>
</div>
