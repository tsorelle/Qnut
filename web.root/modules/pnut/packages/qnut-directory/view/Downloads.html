<div id="downloads-load-message"><span class="fa fa-spinner fa-pulse fa-2x" style="color:lightgrey"></span></div>
<div id="downloads-view-container" class="row" style="display: none">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-3">
                <form method="post" id="contacts-form" action="/peanut/service/download" method="post" >
                    <input id="contactsService" name="serviceCode" type="hidden" value="peanut.qnut-directory::downloads.DownloadContacts">

                    <fieldset class="download-form">
                        <legend><translate params="code:'label-contacts',translator:self"></translate></legend>
                        <p><strong><translate params="code:'label-description',translator:self"></translate>:</strong> <translate params="code:'download-contacts-description',translator:self"></translate>
                            <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-bind="attr: {title: fieldsLabel}"
                               data-content="fullname, phone1, phone2, homephone, email, dateofbirth, addressname, address1, address2, city, state, postalcode, country, sortkey"><translate params="code:'label-fields',translator:self"></translate>...</a>
                        </p>
                        <h4><translate params="code:'label-options',translator:self"></translate>:</h4>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="contactdirectoryonly" name="directoryonly" data-bind="checked: contactsDirListingOnly"> <translate params="code:'download-directory-only',translator:self"></translate>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="includekids" name="includekids" data-bind="checked: includeKids"> <translate params="code:'download-include-kids',translator:self"></translate>
                            </label>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="affiliation" name="affiliation"
                                    data-bind="options: affiliations,optionsText:'name',value: selectedAffiliation,optionsCaption:affiliationListCaption"></select>
                            </select>
                        </div>
                        <button class="btn btn-primary" data-bind="click:submitContacts"><translate params="code:'label-download',translator:self"></translate></button>

                    </fieldset>
                </form>
            </div>
            <div class="col-md-3" >
                <form method="post" id="addresses-form" action="/peanut/service/download" method="post">
                    <input id="addressService" name="serviceCode" type="hidden" value="peanut.qnut-directory::downloads.DownloadAddresses">

                    <fieldset class="download-form">
                        <legend><translate params="code:'addresses-label',translator:self"></translate></legend>
                        <p><strong><translate params="code:'label-description',translator:self"></translate>:  </strong><translate params="code:'download-addresses-description',translator:self"></translate>.
                            <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-bind="attr: {title: fieldsLabel}"
                               data-content="addressName, address1, address2, city, state, zip, country"><translate params="code:'label-fields',translator:self"></translate>...</a>
                        </p>
                        <h4><translate params="code:'label-options',translator:self"></translate>:</h4>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="directoryonly" name="directoryonly" data-bind="checked:addressesDirListingOnly"> Directory listing only
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="residenceonly" name="residenceonly" data-bind="checked: residencesOnly"> Residences only
                            </label>
                        </div>
                        <input type="submit" data-bind="attr:{value:downloadLabel}" value="Download"  class="btn btn-primary" />
                    </fieldset>
                </form>
            </div>
            <div class="col-md-3">
                <form id='email-list-form' action="/peanut/service/download" method="post">
                    <input id="email-list-service" name="serviceCode" type="hidden" value="peanut.qnut-directory::downloads.DownloadEmailList">

                    <fieldset class="download-form">
                        <legend><translate params="code:'label-email-lists',translator:self"></translate></legend>
                        <p><strong><translate params="code:'label-description',translator:self"></translate>: </strong> <translate params="code:'download-emails-description',translator:self"></translate>.
                            <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-bind="attr: {title: fieldsLabel}"
                               data-content="Name, E-mail"><translate params="code:'label-fields',translator:self"></translate>...</a>
                        </p>
                        <div class="form-group">
                            <select class="form-control" id="lists"
                                    data-bind="options: elists,optionsText:'name',value: selectedList,optionsCaption:listSelectCaption"></select>
                            </select>
                        </div>
                        <button class="btn btn-primary" data-bind="click:submitEmailList,visible:selectedList"><translate params="code:'label-download',translator:self"></translate></button>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-3">
                <form id='postal-list-form' action="/peanut/service/download" method="post">
                    <input id="postal-list-service" name="serviceCode" type="hidden" value="peanut.qnut-directory::downloads.DownloadPostalList">

                    <fieldset class="download-form">
                        <legend><translate params="code:'label-postal-lists',translator:self"></translate></legend>
                        <p><strong><translate params="code:'label-description',translator:self"></translate>: </strong> <translate params="code:'download-postal-description',translator:self"></translate>.
                            <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-bind="attr: {title: fieldsLabel}"
                               title="Fields" data-content="addressName, address1, address2, city, state, postalcode, country"><translate params="code:'label-fields',translator:self"></translate>...</a>
                        </p>
                        <div class="form-group">
                            <select class="form-control" id="postal-lists"
                                    data-bind="options: postallists,optionsText:'name',value: selectedPostalList,optionsCaption:listSelectCaption"></select>
                            </select>
                        </div>
                        <button class="btn btn-primary" data-bind="click:submitPostalList,visible:selectedPostalList"><translate params="code:'label-download',translator:self"></translate></button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
