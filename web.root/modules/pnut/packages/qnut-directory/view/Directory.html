<h2>Directory</h2>

<div id="directory-view-container" class="row" style="display: none">
    <div class="col-md-12">
        <div class="row" id="search-form"   data-bind="visible:userIsAuthorized">
            <div class="col-md-12">
                <form>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search" data-bind="value: familiesList.searchValue">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-default" data-bind="click:findFamiliesByPersonName" ><translate params="code:'dir-entity-label-persons',translator:self"></translate> <span class="fa fa-search" aria-hidden="true"></span> </button>
                            <button class="btn btn-default" data-bind="click:findFamiliesByAddressName"><translate params="code:'dir-entity-label-addresses',translator:self"></translate>  <span class="fa fa-search" aria-hidden="true"></span></button>
                            <div class="btn-group" data-bind="visible:userCanEdit">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <translate params="code:'label-new',translator:self"></translate> <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" data-bind="click:newPerson"><translate params="code:'dir-entity-label-person',translator:self"></translate>
                                    </a></li>
                                    <li><a href="#" data-bind="click:newAddress"><translate params="code:'dir-entity-label-address',translator:self"></translate>
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="found-panel" class="found well" data-bind="visible:familiesList.selectionCount">
            <div id="found-header" class="row">
                <div class="col-md-2">
                    <translate params="code:'label-found',translator:self"></translate> <span class="caret"></span>: <span data-bind="text: familiesList.selectionCount"></span> <span data-bind="text: searchType"></span>.
                </div>
                <div class="col-md-2" style="padding-right: 3px" data-bind="visible:familiesList.hasPrevious">
                    <a href="#"  data-bind="click:familiesList.previousPage"><span class="glyphicon glyphicon-backward"></span> Show&nbsp;Previous</a>
                </div>
                <div class="col-md-2" style="padding-right: 3px" data-bind="visible:familiesList.hasMore">
                    <a href="#" data-bind="click:familiesList.nextPage">Show&nbsp;More&nbsp;<span class="glyphicon glyphicon-forward"></span></a>
                </div>
                <div class="col-md-6"></div>
            </div> <!-- end found header -->

            <div class="row" id="found-list">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2" data-bind="foreach: familiesList.selectionList[1]">
                    <div class="link-list-item">
                        <a href="#" data-bind="click:$parent.displayFamily,attr:{title: Description}"><span data-bind="text: Name"></span></a>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2" data-bind="foreach: familiesList.selectionList[2]">
                    <div class="link-list-item">
                        <a href="#" data-bind="click:$parent.displayFamily,attr:{title: Description}"><span data-bind="text: Name"></span></a>
                    </div>

                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"  data-bind="foreach: familiesList.selectionList[3]">
                    <div class="link-list-item">
                        <a href="#" data-bind="click:$parent.displayFamily,attr:{title: Description}"><span data-bind="text: Name"></span></a>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2" data-bind="foreach: familiesList.selectionList[4]">
                    <div class="link-list-item">
                        <a href="#" data-bind="click:$parent.displayFamily,attr:{title: Description}"><span data-bind="text: Name"></span></a>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"  data-bind="foreach: familiesList.selectionList[5]">
                    <div class="link-list-item">
                        <a href="#" data-bind="click:$parent.displayFamily,attr:{title: Description}"><span data-bind="text: Name"></span></a>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"  data-bind="foreach: familiesList.selectionList[6]">
                    <div class="link-list-item">
                        <a href="#" data-bind="click:$parent.displayFamily,attr:{title: Description}"><span data-bind="text: Name"></span></a>
                    </div>
                </div>

            </div> <!-- end found list -->
        </div> <!-- end found panel -->

        <div id="family-panel"  class="row" data-bind="visible:family.visible">
            <!-- person panels -->
            <div id="person-panel"  class="col-md-6">
                <div id="person-view-panel" data-bind="visible:personForm.viewState() == 'view'">
                    <form>
                        <fieldset id="person-view-fields">
                            <legend data-bind="text:personFormHeader"></legend>
                            <div id="person-view-buttons" data-bind="visible:showPersonViewButtons">
                                <button class="btn btn-default" data-bind="click:editPerson"><translate params="code:'label-edit',translator:self"></translate> </button>
                                <button class="btn btn-default" data-bind="click:movePerson">
                                    <span data-bind="visible:family.hasAddress"><translate params="code:'dir-button-label-move',translator:self"></translate></span>
                                    <span data-bind="visible:!family.hasAddress()"><translate params="code:'dir-button-label-get-address',translator:self"></translate></span>
                                </button>
                                <button class="btn btn-default" data-bind="click:deletePerson"><translate params="code:'label-delete',translator:self"></translate> </button>
                            </div>

                            <div data-bind="visible:personForm.email">
                                <strong><translate params="code:'label-email',translator:self"></translate> : </strong>
                                <a data-bind="attr: { href : personForm.emailLink }">
                                    <span data-bind="text:personForm.email"></span>
                                </a>
                            </div>
                            <div data-bind="visible:personForm.junior">
                                <strong><translate params="code:'dir-label-junior',translator:self"></translate></strong><br>
                            </div>
                            <div data-bind="visible:personForm.dateOfBirth">
                                <strong><translate params="code:'label-birth-date',translator:self"></translate>: </strong>
                                <span data-bind="text:personForm.dateOfBirth"></span>
                            </div>
                            <div data-bind="visible:personForm.phone">
                                <strong><translate params="code:'label-phone',translator:self"></translate>: </strong>
                                <span data-bind="text:personForm.phone"></span>
                            </div>
                            <div data-bind="visible:personForm.phone2">
                                <strong><translate params="code:'label-phone',translator:self"></translate>&nbsp;2: </strong>
                                <span data-bind="text:personForm.phone2"></span>
                            </div>
                            <div data-bind="visible:personForm.notes">
                                <strong><translate params="code:'label-notes',translator:self"></translate>:</strong><br>
                                <span data-bind="text:personForm.notes">notes</span>
                            </div>
                            <div>
                                <strong><translate params="code:'label-updated',translator:self"></translate>: </strong>
                                <span data-bind="text:personForm.lastUpdate"></span>
                            </div>
                            <div data-bind="visible:userCanEdit">
                                <strong><translate params="code:'dir-entity-label-person',translator:self"></translate> Id: </strong>
                                <span data-bind="text:personForm.personId"></span>
                            </div>

                        </fieldset>
                    </form>
                </div>
                <div id="person-edit-panel" data-bind="visible:personForm.viewState() == 'edit'">
                    <fieldset id="person-form" >
                        <div id="person-edit-buttons">
                            <button class="btn btn-primary" data-bind="click:savePerson"><translate params="code:'label-save',translator:self"></translate></button>
                            <button class="btn btn-default" data-bind="click:cancelPersonEdit"><translate params="code:'label-cancel',translator:self"></translate></button>
                        </div>
                        <legend data-bind="text:personFormHeader"></legend>
                        <div class="alert alert-danger" role="alert" data-bind="visible:personForm.hasErrors">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only"><translate params="code:'label-error',translator:self"></translate> :</span>
                            <translate params="code:'form-error-message',translator:self"></translate>
                        </div>
                        <div class="form-group" data-bind="css:{'has-error': personForm.nameError}" >
                            <label for="fullName" class="control-label"><translate params="code:'label-name',translator:self"></translate><span data-bind="text:personForm.fullNameError"></span></label>
                            <input class="form-control" id="fullName" data-bind="value:personForm.fullName"/>
                        </div>
                        <div class="form-group" data-bind="css:{'has-error': personForm.emailError}">
                            <label for="email-input" class="control-label"><translate params="code:'label-email',translator:self"></translate><span data-bind="text:personForm.emailError"></span></label>
                            <input class="form-control" id="email-input" data-bind="value:personForm.email"/>
                        </div>
                        <div class="form-group">
                            <label for="phone-input" class="control-label"><translate params="code:'label-phone',translator:self"></translate> </label>
                            <input class="form-control" id="phone-input" data-bind="value:personForm.phone"/>
                        </div>
                        <div class="form-group">
                            <label for="phone2-input" class="control-label"><translate params="code:'label-phone',translator:self"></translate> 2</label>
                            <input class="form-control" id="phone2-input" data-bind="value:personForm.phone2"/>
                        </div>
                        <div class="form-group">
                            <label for="dob-input" class="control-label"><translate params="code:'label-birth-date',translator:self"></translate>  (<translate params="code:'dir-label-kids-only',translator:self"></translate>)</label>
                            <input class="form-control datepicker" type="text" id="dob-input" data-bind="value:personForm.dateOfBirth"/>
                        </div>
                        <div class="form-group" data-bind="visible:personForm.dateOfBirth() == ''">
                            <input id="junior-input" type="checkbox" data-bind="checked:personForm.junior"/>
                            <label for="junior-input" class="control-label"><translate params="code:'dir-label-junior',translator:self"></translate> (<translate params="code:'dir-description-young-friend',translator:self"></translate> )</label>
                        </div>
                        <div class="form-group">
                            <label for="directory-listing-input" class="control-label"><translate params="code:'dir-label-directory-listing',translator:self"></translate>:</label>
                            <select class="form-control" id="directory-listing-input"
                                    data-bind="options: personForm.directoryListingTypes,optionsText:'name', value: personForm.selectedDirectoryListingType"></select>
                        </div>
                        <div class="form-group">
                            <label for="username-input" class="control-label"><translate params="code:'dir-label-user-name',translator:self"></translate> </label>
                            <input class="form-control" id="username-input" data-bind="value:personForm.username"/>
                        </div>
                        <div class="form-group">
                            <label for="sortkey-input" class="control-label"><translate params="code:'dir-label-sort-key',translator:self"></translate></label>
                            <input class="form-control" id="sortkey-input" data-bind="value:personForm.sortkey"/>
                        </div>
                        <div class="form-group">
                            <label for="notes-input" class="control-label"><translate params="code:'label-notes',translator:self"></translate></label>
                            <textarea class="form-control" id="notes-input" data-bind="value:personForm.detailText"></textarea>
                        </div>
                    </fieldset>
                </div>
                <div id="person-search-panel"  data-bind="visible:personForm.viewState() == 'search'">
                    <form>
                        <fieldset id="person-search-fields">
                            <legend><translate params="code:'label-find',translator:self"></translate>  <translate params="code:'dir-entity-label-person',translator:self"></translate></legend>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Search" data-bind="value: personsList.searchValue">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-default" data-bind="click:findPersons" title="Search"><span class="glyphicon glyphicon-search"></span> </button>
                                    <button class="btn btn-default" data-bind="click:createPersonForAddress" title="Create new person for address."><span class="glyphicon glyphicon-plus"></span></button>
                                    <button class="btn btn-default" data-bind="click:cancelPersonSearch" title="Cancel"><span class="glyphicon glyphicon-remove"></span></button>
                                </div>
                            </div>
                            <div id="findPersonResults"  class="row found well" data-bind="visible:personsList.selectionCount">
                                <div id="persons-found-header" class="row">
                                    <div class="col-md-12">
                                        <translate params="code:'label-found',translator:self"></translate>: <span data-bind="text: personsList.selectionCount"></span> <translate params="code:'dir-person-entity-plural',translator:self"></translate>.
                                    </div>

                                </div>
                                <div id="persons-found-nav" class="row">
                                    <div class="col-md-6" style="padding-right: 3px" data-bind="visible:personsList.hasPrevious">
                                        <a href="#"  data-bind="click:personsList.previousPage"><span class="fa fa-backward"></span> <translate params="code:'nav-previous',translator:self"></translate></a>
                                    </div>
                                    <div class="col-md-6" style="padding-right: 3px" data-bind="visible:personsList.hasMore">
                                        <a href="#" data-bind="click:personsList.nextPage"><translate params="code:'nav-more',translator:self"></translate>&nbsp;<span class="fa fa-forward"></span></a>
                                    </div>
                                </div> <!-- end found header -->

                                <div class="row" id="persons-found-list">
                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" data-bind="foreach: personsList.selectionList[1]">
                                        <div class="link-list-item">
                                            <a href="#" data-bind="click:$parent.addPersonToAddress"><span data-bind="text: Name"></span></a>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" data-bind="foreach: personsList.selectionList[2]">
                                        <div class="link-list-item">
                                            <a href="#" data-bind="click:$parent.addPersonToAddress"><span data-bind="text: Name"></span></a>
                                        </div>
                                    </div>
                                </div> <!-- end found list -->

                            </div>
                        </fieldset>
                    </form>
                </div>
                <div id="person-empty-panel"  data-bind="visible:personForm.viewState() == 'empty'">
                    <p>No person</p>
                </div>
            </div> <!-- end person panel -->

            <!-- address panels -->
            <div id="address-panel"  class="col-md-6">
                <div id="address-view-panel" data-bind="visible:addressForm.viewState() == 'view'">
                    <form>
                        <fieldset id="address-view-fields">
                            <legend><translate params="code:'dir-entity-label-address',translator:self"></translate></legend>
                            <div id="address-view-buttons">
                                <div id="address-persons-list" class="btn-group" data-bind="visible:family.personCount()>1">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <translate params="code:'dir-label-residents',translator:self"></translate> <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" data-bind="foreach:addressPersonsList">
                                        <li><a href="#" data-bind="click:$parent.selectPerson"><span data-bind="text: Name"></span></a></li>
                                    </ul>
                                </div>
                                <button class="btn btn-default" data-bind="click:editAddress,visible:showEditButton">Edit</button>
                                <button class="btn btn-default" data-bind="click:findPersonForAddress, visible:showAddPersonButton">Add person</button>
                                <button class="btn btn-default" data-bind="click:deleteAddress, visible:userCanEdit">Delete</button>
                            </div>
                            <div id='streetaddress-view'>
                                <div>
                                    <strong><translate params="code:'dir-label-street-address',translator:self"></translate>: </strong>
                                </div>
                                <div>
                                    <span data-bind="text:addressForm.addressname"></span>
                                </div>
                                <div data-bind="visible:addressForm.address1">
                                    <span data-bind="text:addressForm.address1"></span>
                                </div>
                                <div data-bind="visible:addressForm.address2">
                                    <span data-bind="text:addressForm.address2"></span>
                                </div>
                                <div data-bind="visible:addressForm.cityLocation">
                                    <span data-bind="text:addressForm.cityLocation"></span>
                                </div>
                                <div data-bind="visible:addressForm.country">
                                    <span data-bind="text:addressForm.country"></span>
                                </div>
                            </div>
                            <div data-bind="visible:addressForm.phone">
                                <strong><translate params="code:'dir-label-household-phone',translator:self"></translate>: </strong>
                                <span data-bind="text:addressForm.phone"></span>
                            </div>
                            <div data-bind="visible:addressForm.notes">
                                <strong><translate params="code:'label-notes',translator:self"></translate>:</strong><br>
                                <span data-bind="text:addressForm.notes"><translate params="code:'label-notes',translator:self"></translate></span>
                            </div>
                            <div>
                                <strong>Last&nbsp;update: </strong>
                                <span data-bind="text:addressForm.lastUpdate"></span>
                            </div>
                            <div data-bind="visible:userCanEdit">
                                <strong><translate params="code:'dir-address-entity',translator:self"></translate> Id: </strong>
                                <span data-bind="text:addressForm.addressId"></span>
                            </div>

                        </fieldset>
                    </form>
                </div>
                <div id="address-edit-panel" data-bind="visible:addressForm.viewState() == 'edit'">
                    <fieldset id="address-form" >
                        <legend ><translate params="code:'dir-entity-label-address',translator:self"></translate> </legend>
                    </fieldset>

                    <div id="address-edit-buttons">
                        <button class="btn btn-primary" data-bind="click:saveAddress"><translate params="code:'label-save',translator:self"></translate> </button>
                        <button class="btn btn-default" data-bind="click:cancelAddressEdit"><translate params="code:'label-cancel',translator:self"></translate> </button>
                    </div>
                    <div class="alert alert-danger" role="alert" data-bind="visible:addressForm.hasErrors">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only"><translate params="code:'label-error',translator:self"></translate>:</span>
                        <translate params="code:'form-error-message',translator:self"></translate>
                    </div>
                    <div class="form-group" data-bind="css:{'has-error': addressForm.addressNameError}" >
                        <label for="addressname-input" class="control-label">Name on address<span data-bind="text:addressForm.addressNameError"></span></label>
                        <input class="form-control" id="addressname-input" data-bind="value:addressForm.addressname"/>
                    </div>
                    <div class="form-group">
                        <label for="address-type" class="control-label"><translate params="code:'dir-label-address-type',translator:self"></translate></label>
                        <select class="form-control" id="address-type"
                                data-bind="options: addressForm.directoryListingTypes,optionsText:'name',value: addressForm.selectedAddressType">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address-input" class="control-label"><translate params="code:'dir-entity-label-address',translator:self"></translate></label>
                        <input class="form-control" id="address-input" data-bind="value:addressForm.address1"/><br>
                        <input class="form-control" id="address2-input" data-bind="value:addressForm.address2"/>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="city-input" class="control-label"><translate params="code:'dir-label-city',translator:self"></translate></label>
                                <input class="form-control" id="city-input" data-bind="value:addressForm.city"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="state-input" class="control-label"><translate params="code:'dir-label-state',translator:self"></translate></label>
                                <input class="form-control" id="state-input" data-bind="value:addressForm.state"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="zip-input" class="control-label"><translate params="code:'dir-label-pocode',translator:self"></translate></label>
                                <input class="form-control" id="zip-input" data-bind="value:addressForm.postalcode"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country-input" class="control-label"><translate params="code:'dir-label-country',translator:self"></translate></label>
                        <input class="form-control" id="country-input" data-bind="value:addressForm.country"/>
                    </div>
                    <div class="form-group">
                        <label for="address-phone-input" class="control-label"><translate params="code:'dir-label-household-phone',translator:self"></translate></label>
                        <input class="form-control" id="address-phone-input" data-bind="value:addressForm.phone"/>
                    </div>
                    <div class="form-group">
                        <label for="addr-directory-listing-input" class="control-label"><translate params="code:'dir-label-directory-listing',translator:self"></translate>:</label>
                        <select class="form-control" id="addr-directory-listing-input"
                                data-bind="options: addressForm.directoryListingTypes,optionsText:'name',value: addressForm.selectedDirectoryListingType"></select>
                    </div>

                    <div class="form-group">
                        <label for="address-sortkey-input" class="control-label"><translate params="code:'dir-label-sort-key',translator:self"></translate></label>
                        <input class="form-control" id="address-sortkey-input" data-bind="value:addressForm.sortkey"/>
                    </div>
                    <div class="form-group">
                        <label for="address-notes-input" class="control-label"><translate params="code:'label-notes',translator:self"></translate></label>
                        <textarea class="form-control" id="address-notes-input" data-bind="value:addressForm.notes"></textarea>
                    </div>
                </div>
                <div id="address-search-panel"  data-bind="visible:addressForm.viewState() == 'search'">
                    <form>
                        <fieldset id="address-search-fields">
                            <legend><translate params="code:'label-find',translator:self"></translate> <translate params="code:'dir-entity-label-address',translator:self"></translate></legend>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Search" data-bind="value: addressesList.searchValue">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-default" data-bind="click:findAddresses" title="Search"><span class="glyphicon glyphicon-search"></span> </button>
                                    <button class="btn btn-default" data-bind="click:createAddressForPerson" title="Create new address for person."><span class="glyphicon glyphicon-plus"></span></button>
                                    <button class="btn btn-default" data-bind="click:cancelAddressSearch" title="Cancel"><span class="glyphicon glyphicon-remove"></span></button>
                                </div>
                            </div>
                            <div id="findAddressResults"  class="row found well" data-bind="visible:addressesList.selectionCount">
                                <div id="address-found-header" class="row" data-bind="visible:addressesList.foundCount">
                                    <div class="col-md-12">
                                        <translate params="code:'label-found',translator:self"></translate>: <span data-bind="text: addressesList.foundCount"></span> <translate params="code:'dir-address-entity-plural',translator:self"></translate> .
                                    </div>
                                </div>
                                <div id="address-found-nav" class="row">
                                    <div class="col-md-6" style="padding-right: 3px" data-bind="visible:addressesList.hasPrevious">
                                        <a href="#"  data-bind="click:addressesList.previousPage"><span class="fa fa-backward"></span> <translate params="code:'nav-previous',translator:self"></translate></a>
                                    </div>
                                    <div class="col-md-6" style="padding-right: 3px" data-bind="visible:addressesList.hasMore">
                                        <a href="#" data-bind="click:addressesList.nextPage"><translate params="code:'nav-more',translator:self"></translate>&nbsp;<span class="fa fa-forward"></span></a>
                                    </div>
                                </div> <!-- end found header -->

                                <div class="row" id="addresses-found-list">
                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" data-bind="foreach: addressesList.selectionList[1]">
                                        <div class="link-list-item">
                                            <a href="#" data-bind="click:$parent.assignAddressToPerson"><span data-bind="text: Name"></span></a>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" data-bind="foreach: addressesList.selectionList[2]">
                                        <div class="link-list-item">
                                            <a href="#" data-bind="click:$parent.assignAddressToPerson"><span data-bind="text: Name"></span></a>
                                        </div>

                                    </div>
                                </div> <!-- end found list -->

                            </div>
                        </fieldset>
                    </form>
                </div>
                <div id="address-empty-panel"  data-bind="visible:addressForm.viewState() == 'empty'">
                    <p><translate params="code:'div-label-no-address',translator:self"></translate></p>
                </div>
            </div> <!-- end address panel -->
        </div> <!-- end family panel -->

        <div class="modal" id="confirm-delete-person-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title"><translate params="code:'label-delete',translator:self"></translate> <translate params="code:'dir-person-entity',translator:self"></translate> </h4>
                        </div>
                        <div class="modal-body">
                            <h3><translate params="code:'div-label-person-delete',translator:self"></translate></h3>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bind="click: executeDeletePerson"><translate params="code:'label-delete',translator:self"></translate></button>
                            <button type="button" class="btn btn-default"  data-dismiss="modal"><translate params="code:'label-cancel',translator:self"></translate></button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="modal" id="confirm-delete-address-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title"><translate params="code:'label-delete',translator:self"></translate> <translate params="code:'dir-address-entity',translator:self"></translate> </h4>
                        </div>
                        <div class="modal-body">
                            <h3><translate params="code:'dir-label-address-delete',translator:self"></translate></h3>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bind="click: executeDeleteAddress"><translate params="code:'label-delete',translator:self"></translate> </button>
                            <button type="button" class="btn btn-default"  data-dismiss="modal"><translate params="code:'label-cancel',translator:self"></translate></button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
</div>
